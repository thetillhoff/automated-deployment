- name: get gnome power settings
  become: true
  become_method: sudo
  shell: gsettings get org.gnome.settings-daemon.plugins.power active
  register: gnome_power
  changed_when: no
- debug: var=gnome_power
- name: set gnome power settings
  become: true
  become_method: sudo
  shell: gsettings org.gnome.settings-daemon.plugins.power active false
  when: gnome_power != "false"